<mat-card>
  <mat-progress-spinner *ngIf="isLoading"></mat-progress-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading" >
    <mat-form-field >
      <input matInput type="text" formControlName="title"  placeholder="Post Title" >
      <mat-error *ngIf="form.get('title').invalid">Please Enter the Post Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"><img [src]="imagePreview" [alt]="form.value.title" ></div>
    <mat-form-field >
      <textarea matInput rows="4" formControlName="content" placeholder="Post Content" ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please Enter the Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
   </form>
  </mat-card>
